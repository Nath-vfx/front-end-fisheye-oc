<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/photographer-page.css">
    <title>Fisheye - photographe</title>
</head>
<body>
<header>
    <a href="/front-end-fisheye-oc">
        <img src="assets/images/logo.png" class="logo" alt=""/>
    </a>
</header>
<main id="main">
    <div class="photograph-header">
        <section class="data_section"></section>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="profil-photo"></div>
    </div>
    <div class="selector">
        <label for="sortSelector">Trier par</label>
        <select id="sortSelector">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
    </div>
    <div class="photographer_section"></div>
</main>
<div id="carrousel">
    <button onclick="toggleCarrousel()">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
                  fill="#901C1C"/>
        </svg>
    </button>
    <div class="carrousel_content">
        <button class="chevron" onclick="previousImage()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                      fill="#901C1C"/>
            </svg>
        </button>
        <div>
            <img class="carrousel_image" src="assets/photographers/Ellie-Rose/Architecture_Connected_Curves.jpg" alt="">
            <p class="carrousel_image_title"></p>
        </div>
        <button class="chevron" onclick="nextImage()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                      fill="#901C1C"/>
            </svg>
        </button>
    </div>
</div>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="/assets/icons/close.svg" onclick="closeModal()" alt=""/>
        </header>
        <form>
            <div>
                <label for="surname">Prénom</label>
                <input type="text" id="surname" name="surname"/>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/utils/photoCarrousel.js"></script>
</body>
</html>
